<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="place-app.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <th>Name</th>
          <td><input type="text" id="name" /></td>
          <th>Age</th>
          <td><input type="number" id="age" /></td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="email" id="email" /></td>
          <th>Mobile No.</th>
          <td>mn</td>
        </tr>
        <tr>
          <th>Address Line 1</th>
          <td><input type="text" id="add1" /></td>
        </tr>
        <tr>
          <th>Address Line 2</th>
          <td><input type="text" id="add2" /></td>
        </tr>
        <tr>
          <th>city</th>
          <td><input type="text" id="city" /></td>
          <th>State</th>
          <td><input type="text" id="state" /></td>
        </tr>
        <tr>
          <th>Country</th>
          <td><input type="text" id="country" /></td>
          <th>Pin Code</th>
          <td><input type="text" id="pin" /></td>
        </tr>
        <tr>
          <th>Trainer Preference</th>
        </tr>
        <tr>
          <td>
            <div class="tp">
              <label
                ><input type="radio" name="radio" style="width: 10%" />Male
                Trainer</label
              >
            </div>
          </td>
          <td>
            <div class="tp">
              <label
                ><input type="radio" name="radio" style="width: 10%" />Female
                Trainer</label
              >
            </div>
          </td>
          <td>
            <div class="tp">
              <label
                ><input type="radio" name="radio" style="width: 10%" /> No
                Preference</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <th>Do you need Physiotherapist</th>
          <td>
            <div class="pt">
              <label
                ><input
                  type="radio"
                  name="ptRad"
                  style="width: 10%"
                />Yes</label
              >
            </div>
          </td>
          <td>
            <div class="pt">
              <label
                ><input type="radio" name="ptRad" style="width: 10%" />No</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <th colspan="2">Select a package</th>
        </tr>
        <tr>
          <td>
            <div class="pack">
              <label
                ><input type="radio" name="pkg" style="width: 10%" />One time
                appointment (Rs. 500/-)</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="pack">
              <label
                ><input type="radio" name="pkg" style="width: 10%" />4 sessions
                per week (Rs. 400/-per session)</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="pack">
              <label
                ><input type="radio" name="pkg" style="width: 10%" />5 sessions
                per week (Rs. 300/-per session)</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <th>Weeks</th>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <th>Amount(Rs)</th>
          <td>Amount Result</td>
        </tr>
        <tr>
          <th style="border: 0"></th>
          <th style="border: 0"></th>
          <th style="border: 0"></th>
          <th>
            <input
              type="button"
              onclick="alert('hiii')"
              value="SUBMIT"
              style="width: 100%"
            />
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
